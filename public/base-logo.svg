<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Blue circle background -->
  <circle cx="50" cy="50" r="50" fill="#0052FF"/>

  <!-- White horizontal line -->
  <rect x="25" y="47.5" width="50" height="5" fill="white"/>

  <!-- White inner circle (creating the ring effect) -->
  <circle cx="50" cy="50" r="40" fill="white"/>

  <!-- Blue inner circle (creating the hollow center) -->
  <circle cx="50" cy="50" r="35" fill="#0052FF"/>
</svg>
